<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="head-section">
        <div class="head-bar">
            <div class="left-head-bar">
                <div class="head-bar-title">Header Logo</div>
            </div>
            <div class="right-head-bar">
                <ul class="head-bar-links">
                    <li class="head-bar-link"><a href=".">header link one</a></li>
                    <li class="head-bar-link"><a href=".">header link two</a></li>
                    <li class="head-bar-link"><a href=".">header link two</a></li>
                </ul>
            </div>
        </div>
        <div class="head-content">
            <div class="left-head-content">
                <div class="head-content-hero">This website is awesome</div>
                <div class="head-content-para">This website has some subtext that goes under the main title. It's a smaller font and the colour is lower contrast.</div>
                <button class="head-content-button">Click me</button>
            </div>
            <div class="right-head-content">
                <div class="head-content-placeholder">this is a placeholder for an image</div>

        </div>
